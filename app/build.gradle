apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "27.0.3"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "com.wms.newwmsapp"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile files('libs/com.baidu.speechsynthesizer_1.1.2.jar')
    compile files('libs/fastjson-1.1.41.jar')
    compile files('libs/galaxy_lite.jar')
    compile files('libs/universal-image-loader-1.9.3.jar')
    compile files('libs/zltd-n2s-scanner.jar')
    compile 'cn.bingoogolapple:bga-refreshlayout:1.0.7@aar'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.journeyapps:zxing-android-embedded:3.5.0'
}
